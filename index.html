<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Birthday Rain Canvas -->
    <canvas id="birthdayRain"></canvas>
    
    <div class="container">
<div class="rainbow-box">
    <h1 class="rainbow-text">SECRET MESSAGE</h1>
    <form id="passwordForm">
        <div class="input-group">
            <input type="password" id="passwordInput" class="birthday-input" placeholder="Enter Password">
        </div>
        <button type="submit" class="birthday-button">UNLOCK</button>
    </form>
    <div id="message" class="hidden">
        <h2 class="rainbow-text">HAPPY BIRTHDAY!</h2>
        <p>Redirecting to celebration...</p>
    </div>
</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
