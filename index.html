<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملفات المهمة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="birthdayRain"></canvas>
    
    <div class="login-container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-title">الملفات المهمة</div>
            </div>
            <div class="terminal-body">
                <div class="prompt">Enter Color Password:</div>
                <form id="passwordForm">
                    <input type="password" id="passwordInput" class="terminal-input" placeholder="Password">
                    <button type="submit" class="terminal-button">ارسال</button>
                </form>
                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
