<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sound Elements -->
    <audio id="typingSound" src="https://assets.mixkit.co/sfx/preview/mixkit-keyboard-typing-1386.mp3"></audio>
    <audio id="accessGranted" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3"></audio>
    <audio id="accessDenied" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-2759.mp3"></audio>
    <audio id="matrixSound" loop src="https://assets.mixkit.co/sfx/preview/mixkit-techno-horror-ambient-2283.mp3"></audio>
    
    <!-- Glitch Header -->
    <div class="glitch" aria-hidden="true">SECURE SYSTEM</div>
    
    <!-- Matrix Rain Canvas -->
    <canvas id="matrixRain"></canvas>
    
    <div class="login-container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="header-buttons">
                    <span class="red"></span>
                    <span class="yellow"></span>
                    <span class="green"></span>
                </div>
                <div class="terminal-title">SECURE LOGIN</div>
            </div>
            <div class="terminal-body">
                <div class="prompt">orignal.trk@system:~$ login</div>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">USERNAME:</label>
                        <input type="text" id="username" name="username" class="terminal-input">
                    </div>
                    <div class="input-group">
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="password" class="terminal-input">
                    </div>
                    <button type="submit" class="terminal-button">ACCESS SYSTEM</button>
                </form>
                <div id="status" class="status-message"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
