<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملفات المهمة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pink-glow"></div>
    <canvas id="birthdayRain"></canvas>
    
    <div class="login-container" id="loginContainer">
        <form id="passwordForm">
            <input type="password" id="passwordInput" placeholder="Enter Password">
            <button type="submit" id="submitBtn">UNLOCK</button>
        </form>
        <div id="statusMessage"></div>
    </div>

    <div class="gallery-container" id="galleryContainer" style="display:none;">
        <div class="image-display">
            <img id="currentImage" src="" alt="Gallery Image">
            <div class="image-text" id="imageText"></div>
        </div>
        <div class="spotify-embed">
<iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/7BjZD4TVbmqNAJpEbvS6By?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>

    <audio id="bgMusic" loop>
      <source src="sounds/background.mp3" type="audio/mpeg">
    </audio>
    <audio id="successSound">
      <source src="sounds/success.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
