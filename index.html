<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملفات المهمة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="typingSound" src="https://assets.mixkit.co/sfx/preview/mixkit-keyboard-typing-1386.mp3"></audio>
    <audio id="accessGranted" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3"></audio>
    <audio id="accessDenied" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-2759.mp3"></audio>
    <audio id="birthdaySound" loop src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-528.mp3"></audio>
    
    <canvas id="birthdayRain"></canvas>
    
    <div class="center-container">
        <div class="secret-box">
            <h1 class="rainbow-text">الملفات المهمة</h1>
            <div class="password-label">Color Password</div>
            <form id="passwordForm">
                <input type="password" id="passwordInput" placeholder="Enter Password">
                <button type="submit">لديك ملفات جميلة</button>
            </form>
            <div id="statusMessage"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
