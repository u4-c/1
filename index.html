<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="birthdayRain"></canvas>
    
    <div class="login-container" id="loginContainer">
        <form id="passwordForm">
            <input type="password" id="passwordInput" placeholder="Enter Password">
            <button type="submit" id="submitBtn">UNLOCK</button>
        </form>
        <div id="statusMessage"></div>
    </div>

    <div class="gallery-container" id="galleryContainer" style="display:none;">
        <div class="content-wrapper">
            <div class="image-display">
                <img id="currentImage" src="" alt="Secret Image">
                <div class="image-text" id="imageText"></div>
            </div>
            
            <div class="spotify-embed">
                <iframe style="border-radius:12px" 
                        src="https://open.spotify.com/embed/track/6y6jbcPG4Yn3Du4moXaenr?utm_source=generator&theme=0" 
                        width="100%" 
                        height="152" 
                        frameborder="0" 
                        allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                </iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
