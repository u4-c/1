<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="glitch" aria-hidden="true">SECURE SYSTEM</div>
    <canvas id="binaryRain"></canvas>
    <div class="login-container">
    <canvas id="binaryRain"></canvas>
    <div class="login-container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="header-buttons">
                    <span class="red"></span>
                    <span class="yellow"></span>
                    <span class="green"></span>
                </div>
                <div class="terminal-title">SECURE LOGIN</div>
            </div>
            <div class="terminal-body">
                <div class="prompt">user@system:~$ login</div>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">USERNAME:</label>
                        <input type="text" id="username" name="username" class="terminal-input">
                    </div>
                    <div class="input-group">
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="password" class="terminal-input">
                    </div>
                    <button type="submit" class="terminal-button">ACCESS SYSTEM</button>
                </form>
                <div id="status" class="status-message"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
